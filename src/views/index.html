<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div id="app">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h1 class="title-page">Chat en Vuejs</h1>
            <h2>Productos</h2>
            <div class="container-chat">
              <form @submit.prevent="addProducto">
                <input
                  type="text"
                  placeholder="Nombre del producto..."
                  v-model="title"
                  class="form-control"
                />
                <input
                  type="number"
                  placeholder="Precio del producto..."
                  v-model="price"
                  class="form-control"
                />
                <input
                  type="url"
                  placeholder="Imagen del producto..."
                  v-model="thumbnail"
                  class="form-control"
                />
                <input type="submit" value="Enviar" class="btn btn-chat" />
              </form>
            </div>

            <h2>Chat</h2>
            <div v-if="!loggedIn" class="container-chat">
              <form @submit.prevent="logUser">
                <input
                  type="email"
                  placeholder="Correo del usuario..."
                  v-model="email"
                  class="form-control"
                />
                <input
                  type="text"
                  placeholder="Nombre del usuario..."
                  v-model="nombre"
                  class="form-control"
                />
                <input
                  type="text"
                  placeholder="Apellido del usuario..."
                  v-model="apellido"
                  class="form-control"
                />
                <input
                  type="number"
                  placeholder="Edad del usuario..."
                  v-model="edad"
                  class="form-control"
                />
                <input
                  type="text"
                  placeholder="Alias del usuario..."
                  v-model="alias"
                  class="form-control"
                />
                <input
                  type="url"
                  placeholder="Avatar del usuario..."
                  v-model="avatar"
                  class="form-control"
                />
                <input type="submit" value="Login" class="btn btn-chat" />
              </form>
            </div>

            <div v-if="loggedIn" class="container-chat">
              <ul id="chat">
                <!--Recorremos el array de mensajes y mostramos uno por uno en la lista-->
                <li v-for="m in messages">
                  {{m.author.email}}{{m.text}} {{m.createdAt}}
                </li>
              </ul>
              <!-- con el atributo submit, le indicamos que al usar el input submit llamaremos a la funcíon sendMessage-->
              <form @submit.prevent="sendMessage">
                <input
                  type="text"
                  placeholder="Mensaje..."
                  v-model="text"
                  class="form-control"
                />
                <input type="submit" value="Enviar" class="btn btn-chat" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var app = new Vue({
        el: '#app',
        data: {
          //Inicializamos las variables
          text: '',
          email: '',
          nombre: '',
          apellido: '',
          edad: '',
          alias: '',
          avatar: '',
          author: {},
          messages: [],
          loggedIn: false,
          title: '',
          price: '',
          thumbnail: '',
        },
        methods: {
          /*Creamos la funcion sendMessage, que será la que envíe mediante socket
                 el mensaje y lo recibiran todos los usuarios en su navegador,
                 añadiendose éste al  array messages de cada usuario*/
          creaUsuario: function () {
            return {
              email: this.email,
              nombre: this.nombre,
              apellido: this.apellido,
              edad: this.edad,
              alias: this.alias,
              avatar: this.avatar,
            };
          },
          logUser: function () {
            this.author = this.creaUsuario();
            console.log(this.author);
            socket.emit('loggedUser', this.author);
            this.loggedIn = true;
          },
          sendMessage: function () {
            socket.emit('message', {
              author: this.author,
              text: this.text,
            });
            this.text = '';
          },
          addProducto: function () {
            const producto = {
              title: this.title,
              price: this.price,
              thumbnail: this.thumbnail,
            };
            socket.emit('addedProducto', producto);
            this.title = '';
            this.price = '';
            this.thumbnail = '';
          },
        },
        // Inicialización de la variable socket
        // created: function () {
        //   socket = io();
        // },
        //Se reciben los mensajes y se añaden al array
        mounted: function () {
          socket.on('message', function (message) {
            app.messages = message;
          });
        },
      });
    </script>
  </body>
</html>
